<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snapshot</title>
    <link rel="stylesheet" type="text/css" href="grid.css" />
    <link rel="stylesheet" type="text/css" href="style.css " />
    <link href="https://fonts.googleapis.com/css?family=Kanit|Montserrat|Open+Sans:600|Quicksand|Raleway|Roboto:700" rel="stylesheet">
    <link rel="icon" href="https://github.com/DavidSundland/whats-up-news-events-weather-api-capstone/blob/master/images/snapshot-favicon.png?raw=true" type="image/png">
</head>

<body>
    <main>
        <img src="https://github.com/DavidSundland/whats-up-news-events-weather-api-capstone/blob/master/images/snapshot-logo.png?raw=true" id="logo">
        <header>
            <h1>Snapshot - <span class="insert-date ">Today's</span> Edition</h1>
        </header>
        <div class="row">
            <h2 class="col-12">Weather</h2>
            <div class="col-6">
                <div class="weather">
                    <h3>Now</h3>
                    <div id="weather">
                        <div id="tempBox" class="col-5">
                            <span id="temperature">44Â°F</span>
                        </div>
                        <div class="mainInfo col-7">
                            <p>Broken Clouds</p>
                            <p>Wind 4 mph from the south.</p>
                            <p>Humidity: 41%</p>
                        </div>
                    </div>
                </div>
                <div id="moreWeather">Show More</div>
            </div>
            <div class="col-6">
                <h3>Forecast</h3>
                <div id="forecast">
                </div>
            </div>
            <button id="moreForecast">Show More</button>
        </div>

        <div class="row" id="newLocationRow">
            <form action="#" class="newLocation">
                <label for="newLocation"></label>
                <input type="text" class="js-query" placeholder=" &nbsp; Address of new location">
                <button type="submit">Look up weather & events for new location</button>
            </form>

        </div>

        <div class="row">
            <!--            <div class="col-5-plus">-->
            <div class="col-6">
                <div class="News">
                </div>
                <form action="#" class="newsSearchForm">
                    <label for="newsQuery"></label>
                    <input type="text" class="js-query" placeholder=" &nbsp; Enter a news search term">
                    <button type="submit">Search</button>
                </form>
                <button id="moreNews">See More</button>
            </div>
            <!--            <div class="col-1-no-mobile middleBuffer"></div>-->
            <!--            <div class="col-5-plus">-->
            <div class="col-6">
                <div class="Sports">
                </div>
                <form action="#" class="sportsSearchForm">
                    <label for="sportsQuery"></label>
                    <input type="text" class="js-query" placeholder=" &nbsp; Enter a sports search term">
                    <button type="submit">Search</button>
                </form>
                <button id="moreSports">See More</button>
            </div>
        </div>
        <div class="row separator"></div>
        <div class="row">
            <!--            <div class="col-5-plus">-->
            <div class="col-6">
                <div class="Entertainment">

                </div>
                <form action="#" class="entertainmentSearchForm">
                    <label for="entertainmentQuery"></label>
                    <input type="text" class="js-query" placeholder=" &nbsp; Enter an entertainment search term">
                    <button type="submit">Search</button>
                </form>
                <button id="moreEntertainment">See More</button>
            </div>
            <!--            <div class="col-1-no-mobile middleBuffer"></div>-->
            <!--            <div class="col-5-plus">-->
            <div class="col-6">
                <div class="Financial">

                </div>
                <form action="#" class="financialSearchForm">
                    <label for="financialQuery"></label>
                    <input type="text" class="js-query" placeholder=" &nbsp; Enter a financial search term">
                    <button type="submit">Search</button>
                </form>
                <button id="moreFinancial">See More</button>
            </div>
        </div>
        <div>
            <h2>Events</h2>
            <span id="events"></span>
        </div>
        <!--
            <form action="#" class="eventsSearchForm">
<label for="eventsQuery"></label>
<input type="text" class="js-query" placeholder=" &nbsp; Enter a search term for upcoming events">
<button type="submit">Search</button>
</form>
-->
        <div class="holidays">
            <h2><span class="insert-month"></span> Holidays</h2>
            <p class="js-holiday-results"></p>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <!-- For getting lat & long from address -->
    <script type="text/javascript " src="https://maps.google.com/maps/api/js?key=AIzaSyAa9jFz1GClkj8pW9ytY6tB70hVFj1RGYQ"></script>
    <script src="mvp.js "></script>
</body>

</html>
